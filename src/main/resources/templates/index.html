    <p style="font-size:xx-large;" th:text="${title}">ダミー</p>
    <hr>
    <br>
    <form action="/book/search" method="post">
<!--         <label>ID&nbsp;:&nbsp;<input class="input" type="text" name="id"></label><br> -->
        <label><input class="form-control me-2" type="search" placeholder="            Search ID" aria-label="Search"  name="id"></label><br><br>
<!--         <div><input class="search" type="submit" value="検索"/></div>         -->
<!--         <div><input class="list" type="submit" name="showList" value="一覧表示"/></div> -->
        
        <div class="d-grid gap-3 col-2 mx-auto">
		  <button class="btn btn-primary" type="submit" value="検索">検索</button>
		  <button class="btn btn-primary" type="submit" name="showList" value="一覧表示">一覧表示</button>
		</div>
        
    </form>
    <br>
    <div style="font-size:x-large;"
    	th:if="${book == null && bookList == null}"><br><br>IDを入力してください</div>

    <div th:if="${book} !=null" th:object="${book}">
        <table style="
        	margin-left:auto;
        	margin-right:auto;
        	">
            <tr>
                <th>ID</th>
                <th>書籍名</th>
                <th>巻</th>
                <th>著者名</th>
                <th>刊行日</th>
            </tr>
            <tr>
                <td th:text="*{id}">id</td>
                <td th:text="*{bookName}">書籍名</td>
                <td th:text="*{volumeNum}">巻</td>
                <td th:text="*{authorName}">著者名</td>
                <td th:text="*{publishedDate}">刊行日</td>
            </tr>
        </table>
    </div>

        <div th:if="${bookList} !=null">
        <table style="
        	margin-left:auto;
        	margin-right:auto;
        	">
            <tr>
                <th>ID</th>
                <th>書籍名</th>
                <th>巻</th>
                <th>著者名</th>
                <th>刊行日</th>
            </tr>
            <tr th:each="book:${bookList}" th:object="${book}">
                <td th:text="*{id}">id</td>
                <td th:text="*{bookName}">書籍名</td>
                <td th:text="*{volumeNum}">巻</td>
                <td th:text="*{authorName}">著者名</td>
                <td th:text="*{publishedDate}">刊行日</td>
            </tr>
        </table>
    </div>
